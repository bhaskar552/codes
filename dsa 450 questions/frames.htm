<!DOCTYPE html>
<html>

<head>
    <title>HTML Frames</title>
</head>

<frameset rows="10%,80%,10%">
    <frame name="top" src="/html/hello.html" />
    <frame name="main" src="/html/index.html" />
    <frame name="bottom" src="/html/123.html" />

    <noframes>

        <body>Your browser does not support frames.</body>
    </noframes>

</frameset>

</html>
