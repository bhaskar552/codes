<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        tr,
        th,
        td {
            width: 20%;
            border: 1px solid black;
            padding: 15px;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan=2">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
    </table>
</body>

</html>
